<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToolHub - Hardware Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins';
      background: linear-gradient(to right, #fff9e6, #ffffff);
      color: #333;
    }
    
    .landing {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 10%;
      min-height: 100vh;
      margin-top: -5%;
    }
    
    .content {
      max-width: 50%;
    }
    
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      font-weight: 800;
      color: #222;
      line-height: 1.2;
    }
    
    .title span {
      color: #ff9900;
      font-weight: 600;
    }
    
    .para {
      font-family: 'Poppins';
      margin: 20px 0;
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }
    
    .btn_container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .btn {
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      color: #fff;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 170, 0, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(255, 170, 0, 0.5);
    }
    
    .price {
      font-size: 1.2rem;
      color: #222;
    }
    
    .image {
      max-width: 45%;
      margin-top: 5%;
    }
    
    .image img {
      width: 100%;
      height: auto;
      transform: rotate(-10deg);
      transition: 0.5s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }
    
    .image img:hover {
      transform: rotate(0deg) scale(1.05);
    }
    
    .stats {
      margin-top: 50px;
      display: flex;
      gap: 60px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-left: -80%;
      margin-top: 30%;
    }
    
    .stat h3 {
      font-size: 2rem;
      color: #ff9900;
    }
    .stats {
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .landing {
        flex-direction: column;
        text-align: center;
        padding: 30px 5%;
      }
    
      .content {
        max-width: 100%;
        text-align: center;
      }
    
      .image {
        max-width: 300px;
      }
    
      .btn_container {
        justify-content: center;
      }
    }
    
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }
    
      .para {
        font-size: 0.9rem;
      }
    
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    
      .stat h3 {
        font-size: 1.5rem;
      }
    
      .stat p {
        font-size: 0.9rem;
      }
    
      .image {
        max-width: 250px;
      }
    }
  </style>
  <body>
    <section class="landing">
      <div class="content">
        <h1 class="title">ToolHub<br /><span>A Smart Hardware Store</span></h1>
        <p class="para">High-quality tools for every job. Whether you're a professional or a DIY enthusiast, ToolHub has what you need to build, fix, and create with confidence.</p>
        <div class="btn_container">
          <a href="user/sign-up" class="btn">Explore Now</a>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <h3>1000+</h3>
          <p>Hardware Products</p>
        </div>
        <div class="stat">
          <h3>5k+</h3>
          <p>Happy Clients</p>
        </div>
      </div>
      <div class="image">
        <img src="{% static 'hardware/image/banner.png' %}" alt="Banner" />
      </div>
    </section>
  </body>
</html>
